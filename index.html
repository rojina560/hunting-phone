<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .showdetail p{
   margin-top: 10px;
   color: chartreuse;
  }
</style>
</head>
<body>
    <header>
    <h1 class="text-4xl">phone-hounter</h1>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4">
          <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
          <button onclick="searchBtn()" class="btn btn-accent">search</button>
        </section>
        <section>
            <!-- spinner or loader  -->
            <div id="loader" class=" text-center my-8 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              
  
            </div>
    
            </div>
            <!-- show all button  -->
            <div id="show-all"  class="hidden text-center ">
                <button onclick="handleShowAll()" class="btn btn-success"> show all</button>
        </div>

        </section> 

        <!-- Open the modal using ID.showModal() method -->
 <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
   <div id="show-details-container"></div>
    <div class="modal-action">
      <form method="dialog"> 
        <!-- if there is a button in form, it will close the modal -->
         <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>


    </main>
    <footer> 

    </footer>
    <script src="js/phone.js"></script> 
</body>
</html>
